name: Nintendo Script Runner

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run script 1 – generate matched_nintendo_games.json
        run: node us_eu_match.js

      - name: Run script 2 – convert to XLSX
        run: node generate_converted_report.js

      - name: Upload JSON output
        uses: actions/upload-artifact@v4
        with:
          name: matched_nintendo_games_json
          path: matched_nintendo_games.json

      - name: Upload XLSX report
        uses: actions/upload-artifact@v4
        with:
          name: converted_report
          path: converted_report3.xlsx
