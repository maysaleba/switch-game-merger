name: Metacritic JAR Runner

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Nintendo Script Runner"]
    types: [completed]

jobs:
  run-jar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (includes converted_report3.xlsx)
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create GCP credentials file
        run: echo "${{ secrets.GCP_JSON_KEY }}" > gcp_key.json

      - name: Run Metacritic enrichment JAR
        run: java -jar metacritic_enrich_switch.jar

      - name: Commit and push updated csvjson files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:${{ secrets.MY_TOKEN }}@github.com/maysaleba/maysaleba.github.io.git site
          cp csvjson.json site/src/csvjson.json
          cp csvjson.csv site/src/csvjson.csv
          cd site
          git add src/csvjson.*
          git commit -m "üîÅ Auto-update CSVJSON from JAR"
          git push
